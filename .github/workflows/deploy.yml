name: Deploy Demo Tenant Miniapp

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Klynt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Klynt
        uses: KlyntLabs/action@v0.0.1
        with:
          api-key: ${{ secrets.KLYNT_API_KEY }}
          tenant-id: ${{ secrets.KLYNT_TENANT_ID }}
          api-url: ${{ secrets.KLYNT_API_URL || 'https://api.klynt.io' }}
          # manifest defaults to ./package.json
          # entry defaults to ./src/index.tsx
          skip-attestation: 'true'
