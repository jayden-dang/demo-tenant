name: Deploy Demo Tenant Miniapp

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Klynt
    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build with Vite
        run: npm run build

      - name: Deploy to Klynt
        uses: KlyntLabs/action@v0.0.12
        with:
          api-key: ${{ secrets.KLYNT_API_KEY }}
          tenant-id: ${{ secrets.KLYNT_TENANT_ID }}
          api-url: ${{ secrets.KLYNT_API_URL || 'https://api.klynt.io' }}
          bundle: ./dist/bundle.js
